{% load static %}

<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block titulo %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5f79b4d054.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-sky-900 shadow-md py-4 fixed top-0 left-0 w-full z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <a href="{% url 'inicio' %}" class="text-3xl font-bold text-white">ARPETA</a>
            <a href="" title="Usuario" class="text-white hover:text-gray-300">
                <i class="fa-solid fa-circle-user text-3xl"></i>
            </a>
            <a href="{% url 'logout' %}" title="Cerrar sesión" class="text-white hover:text-gray-300">
                <i class="fa-solid fa-right-from-bracket text-3xl"></i>
            </a>
        </div>
    </nav>

    <div class="flex h-screen pt-16">
        <aside class="bg-sky-900 text-white w-40 flex flex-col items-center py-6 h-full">
            <h2 class="text-2xl font-semibold mb-6">Menú</h2>
            <nav class="flex-1 w-full flex flex-col justify-between">
                <a href="{% url 'inicio' %}" class="flex flex-col items-center justify-center h-full text-xl hover:text-gray-300">
                    <i class="fas fa-home text-3xl"></i>
                    <span>Inicio</span>
                </a>
                <a href="{% url 'operadores' %}" class="flex flex-col items-center justify-center h-full text-xl hover:text-gray-300">
                    <i class="fas fa-users text-3xl"></i>
                    <span>Operadores</span>
                </a>
                <a href="{% url 'vehiculos' %}" class="flex flex-col items-center justify-center h-full text-xl hover:text-gray-300">
                    <i class="fas fa-truck text-3xl"></i>
                    <span>Vehículos</span>
                </a>
                <a href="{% url 'asignaciones' %}" class="flex flex-col items-center justify-center h-full text-xl hover:text-gray-300">
                    <i class="fas fa-tasks text-3xl"></i>
                    <span>Asignaciones</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-6 overflow-auto">
            {% block contenido %}{% endblock %}
        </main>
    </div>
</body>
</html>
